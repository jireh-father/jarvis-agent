name: Auto Issue Comment

on:
  issues:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      
    steps:
    - name: Add welcome comment to new issue
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const issue = context.payload.issue;
          
          const comment = `## 👋 이슈를 등록해주셔서 감사합니다!

          안녕하세요 @${issue.user.login}님,
          
          이슈를 등록해주셔서 감사합니다. 담당자가 검토 후 빠른 시일 내에 답변드리겠습니다.

          ### 다음 단계
          1. 이슈가 자동으로 분류됩니다
          2. 담당자가 배정됩니다
          3. 우선순위가 결정됩니다

          추가 정보가 필요한 경우 댓글로 요청드리겠습니다.

          ---
          💡 **팁**: 이슈 템플릿을 사용하시면 더 빠른 답변을 받으실 수 있습니다.`;
          
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: issue.number,
            body: comment
          });

